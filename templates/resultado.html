<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resultado do Balanceamento</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Times Gerados</h1>

    <h2>Time 1</h2>
    <ul>
      {% for j in time1 %}
        <li>{{ j }}</li>
      {% endfor %}
    </ul>

    <h2>Time 2</h2>
    <ul>
      {% for j in time2 %}
        <li>{{ j }}</li>
      {% endfor %}
    </ul>

    <form method="get" action="{{ url_for('resultado') }}">
      <input type="hidden" name="nomes" value="{{ nomes }}">
      <input type="submit" value="Sortear Novamente">
    </form>

    <form method="get" action="{{ url_for('index') }}">
      <input type="submit" value="Voltar e Editar">
    </form>
  </div>
</body>
</html>
